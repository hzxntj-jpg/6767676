{% extends "base.html" %}
{% block content %}
<h1>{{ 'Edit Product' if product else 'New Product' }}</h1>
<form method="post">
  <label>SKU</label>
  <input type="text" name="sku" value="{{ product.sku if product else '' }}" required>
  <label>Name</label>
  <input type="text" name="name" value="{{ product.name if product else '' }}" required>
  <label>Category</label>
  <div style="display:flex;gap:10px;align-items:center">
    <select name="category_id">
      <option value="">-- Select Category --</option>
      {% for c in categories %}
      <option value="{{ c.id }}" {% if product and product.category_id == c.id %}selected{% endif %}>{{ c.name }}</option>
      {% endfor %}
    </select>
    <a href="{{ url_for('categories_new') }}">Create Category</a>
  </div>
  <label>Price</label>
  <input type="number" step="0.01" name="price" value="{{ product.price if product else '0' }}">
  <label>Stock</label>
  <input type="number" name="stock" value="{{ product.stock if product else '0' }}">
  <button type="submit">Save</button>
  <a href="{{ url_for('products_list') }}">Cancel</a>
{% endblock %}
