{% extends "base.html" %}
{% block content %}
<h1>{{ t('Login') }}</h1>
{% if error %}<div style="color:#ff6b6b">{{ error }}</div>{% endif %}
<form method="post" style="max-width:420px">
  <label>{{ t('Email') }}</label>
  <input type="email" name="email" required>
  <label>{{ t('Password') }}</label>
  <input type="password" name="password" required>
  <button type="submit">{{ t('Login') }}</button>
  <p style="color:var(--muted);margin-top:8px">{{ t('No account? Register') }} <a href="{{ url_for('auth_register') }}">{{ t('Register') }}</a></p>
{% endblock %}
